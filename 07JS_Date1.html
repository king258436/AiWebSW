<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function checkDate() {
            var s = document.getElementById("pdate").value;
            var pdate = new Date(s);
            var today = new Date();
            var diff = today.getTime() - pdate.getTime();
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days > 30) {
                alert("the exchange date hass passed");
            }
        }
    </script>
</head>

<body>
    <input type="date" id="pdate">
    <button onclick="checkDate()">search</button>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function Car(model, speed, color) {
            this.model = model;
            this.speed = speed;
            this.color = color;
            this.brake = function () {
                this.speed -= 10;
            }
            this.accel = function () {
                this.speed += 10;
            }
        }
        myCar = new Car("520d", 60, "red");
        document.write("model:" + myCar.model + " speed:" + myCar.speed + "<br />");
        myCar.accel();
        document.write("model:" + myCar.model + " speed:" + myCar.speed + "<br />");
        myCar.brake();
        document.write("model:" + myCar.model + " speed:" + myCar.speed + "<br />");
        myCar.turbo = true;
        myCar.showModel = function () {
            alert("model is: " + this.turbo);
        }
        myCar.showModel();
    </script>
</head>

<body>

</body>

</html>
